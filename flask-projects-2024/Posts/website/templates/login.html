{% extends "base.html" %}

{% block title %}登入{% endblock %}

{% block content %}
<form method="POST" class="mt-5">
  <h3 class="text-center">登入</h3>
  <div class="form-group">
    <label for="email">電子郵件地址</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="輸入電子郵件"
    />
    <label for="password" class="mt-3">密碼</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="輸入密碼"
    />
    <br />
    <div class="text-center">
      <button class="btn btn-primary" type="submit">登入</button>
    </div>
  </div>
</form>
{% endblock %}
