{% extends "base.html" %}

{% block title %}註冊{% endblock %}

{% block content %}
<form method="POST" class="mt-5">
  <h3 class="text-center">註冊</h3>
  <div class="form-group">
    <label for="email">電子郵件地址</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="輸入電子郵件"
    />
    <label for="username" class="mt-3">使用者名稱</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="輸入使用者名稱"
    />
    <label for="password1" class="mt-3">密碼</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="輸入密碼"
    />
    <label for="password2" class="mt-3">再次輸入密碼</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="再次輸入密碼"
    />
    <br />
    <div class="text-center">
      <button class="btn btn-primary" type="submit">註冊</button>
    </div>
  </div>
</form>
{% endblock %}
